<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>2D Shapes</title>
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
            <script type="text/javascript" src="RotatingSquare.js"></script>
            
            <script type="x-shader/x-vertex" id="vertex-shader-square">
                attribute vec4 myPosition;
                uniform float theta;
                uniform vec2 mouseCoords;
                void main() {
                    gl_PointSize = 1.0;
                    gl_Position.x = myPosition.x * cos(theta) + myPosition.y * sin(theta) + mouseCoords.x;
                    gl_Position.y = -myPosition.x * sin(theta) + myPosition.y * cos(theta) + mouseCoords.y;
                    gl_Position.z = 0.0;
                    gl_Position.w = 1.0;
                }
                </script>
            
            <script type="x-shader/x-fragment" id="fragment-shader-square">
                void main() {
                    gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
                }
            </script>
    </head>
    
    <body onload="init()" onkeydown="moveSquareKeys(event)">
        <canvas width="512" height="512" id="gl-canvas" onclick="moveSquare(event)""></canvas><br/>
        <button id="stopStartBtn", onclick="stopOrStartAnim()">StartStopButton</button>
    </body>
</html>
