<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
            <title>3D Transformations</title>
            
            <script id="vertex-shader" type="x-shader/x-vertex">
                attribute vec4 myPosition;
                attribute vec4 myColor;
                varying vec4 vColor;
                uniform mat4 scaleMat;
                uniform mat4 rotMat;
                uniform mat4 moveMat;

                void main() {
                    vColor = myColor;
                    vec4 vi;
                    vi.x = myPosition.x;
                    vi.y = myPosition.y;
                    vi.z = myPosition.z;
                    vi.w = myPosition.w;
                    vec4 vf = scaleMat*vi;
                    vf = rotMat*vf;
                    vf = moveMat*vf;
                    gl_Position = vf;
                }
            </script>
            
            <script id="fragment-shader" type="x-shader/x-fragment">
                precision mediump float;
                varying vec4 vColor;
                
                void main() {
                    gl_FragColor = vColor;
                }
            </script>

            <script id="frag-wire" type="x-shader/x-fragment">
                precision mediump float;
                varying vec4 vColor;
                
                void main() {
                    gl_FragColor = vec4( 0.0, 0.0, 0.0, 1.0 );
                }
            </script>
            
            <script type="text/javascript" src="../Common/webgl-utils.js"></script>
            <script type="text/javascript" src="../Common/initShaders.js"></script>
            <script type="text/javascript" src="../Common/MV.js"></script>
        
            <script type="text/javascript" src="lab3.js"></script>
            
    </head>
    
    <body onload = "init()" onkeydown="handleInput(event)">
        <canvas id="gl-canvas" width="512" height="512"></canvas><br/>
    </body>
</html>
