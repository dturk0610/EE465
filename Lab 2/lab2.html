<!DOCTYPE html>
<html>
<head>


<script type="x-shader/x-vertex" id="vertex-shader">
    attribute vec4 myPosition;
    uniform mat3 rotMat;

    void main() {
        gl_PointSize = 1.0;
        vec3 vi;
        vi.x = myPosition.x;vi.y = myPosition.y; vi.z = 1.0; // z represents w here
        vec3 vf = rotMat*vi;
        gl_Position.x = vf.x;
        gl_Position.y = vf.y;
        gl_Position.z = 0.0;
        gl_Position.w = 1.0;
    }
</script>
    
<script type="x-shader/x-fragment" id="fragment-shader">
    void main() {
        gl_FragColor = vec4( 0.0, 1.0, .0, 1.0 );
    }
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="lab2.js"></script>
</head>

<body onload="init()" onkeydown="moveSquareKeys(event)">
    <canvas width="512" height="512" id="gl-canvas" onclick="moveSquare(event)""></canvas><br/>
    <button id="increaseBTN", onclick="increaseSpeed()">Increase Speed</button>
    <button id="decreaseBTN", onclick="decreaseSpeed()">Decrease Speed</button>
    <button id="startRotBtn", onclick="startRot()">Start Rotation</button>
    <button id="stopRotBtn", onclick="stopRot()">Stop Rotation</button>
</body>
</html>
